    <table id = "table_main">

        <tr>

            <td>

                <table id="table_top">

                            <!--Закрываем таблицу-->

                    </tr>
                </table>               
                <table  id="table_mid">
                    <!--Создаём строку-->
                    <tr>

                        <td rowspan="2" style="width:80%">
                            <div  id="div_selected_items">
                                <table id="table_selected_items">

                                        <th id = "th_item_table_selected_items_header">Товар</th>

                                        <th id = "th_sum_table_selected_items_header">Сума</th>
                                    </tr>
                                    <tr class="tr_table_selected_items" id="tr_table_selected_items" itemcode="p_iPhone X" quantity="1" price="899" sum="899">
                                        <td id = "td_number_table_selected_items" number = 1>1</td>
                                        <td id="td_item_table_selected_items">
                                            <button class="btn_del_item" operName="del"> </button>iPhone X</td>
                                        <td id="td_q_table_selected_items">
                                            <button class="btn_quantity" operName="minus">-</button>
                                            1
                                            <button class="btn_quantity" operName="plus">+</button>
                                        </td>
                                        <td id="td_price_table_selected_items">899</td>
                                        <td id="td_sum_table_selected_items">899</td>
                                    </tr>

                                </table>

                            </div>

                        </td>

                        <!--САЙДБАР-->

                            <h3>Товари</h3>
                            <div  id="div_example" class="unselectable">
                                <button class="btn_sync" onclick="addItems()">Синхронізувати товари</button>
                                <input type="text" oninput="searchByInput()" id="searchTerm"    class="searchTerm" placeholder="Пошук">
                            </div>
                            </ul>
                        </td>
                    </tr>
                </table>

                <div class = "div_bottom">
                    <h4>Загальна сума:<label id="totalSum"></label></h4>
                    <button onclick="CreateBill()" id = "btn_bill"  class = "btn_bottom">Чек</button>
                    <button onclick="Clear()" id = "btn_clear" class = "btn_bottom">Очистити</button>

                </div>
                <!--ПОДВАЛ-->
             
                <!--Создаём таблицу подвала-->
                
                    <div id="hotitems"></div>
